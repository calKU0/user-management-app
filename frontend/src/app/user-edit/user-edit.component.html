<div id="editUserList" class="mb-5 row justify-content-center">
  <div
    *ngFor="let user of users"
    class="card col-md-3 mx-2 user-item mb-3 border p-3 rounded"
  >
    <div class="card-body">
      <h5 class="card-title">{{ user.firstName }} {{ user.lastName }}</h5>
      <input
        type="text"
        [(ngModel)]="user.firstName"
        class="form-control mb-2"
      />
      <input
        type="text"
        [(ngModel)]="user.lastName"
        class="form-control mb-2"
      />
      <input type="email" [(ngModel)]="user.email" class="form-control mb-2" />
      <input
        type="password"
        [(ngModel)]="user.password"
        class="form-control mb-2"
      />
      <button (click)="updateUser(user)" class="btn btn-success mt-2">
        Zaktualizuj
      </button>
    </div>
  </div>
</div>
