<div id="editUserList" class="user-list container">
  <div *ngFor="let user of users" class="user-card">
    <div class="card-body">
      <h5 class="card-title">{{ user.firstName }} {{ user.lastName }}</h5>
      <input
        type="text"
        [(ngModel)]="user.firstName"
        class="form-control mb-2"
      />
      <input
        type="text"
        [(ngModel)]="user.lastName"
        class="form-control mb-2"
      />
      <input type="email" [(ngModel)]="user.email" class="form-control mb-2" />
      <input
        type="password"
        [(ngModel)]="user.password"
        class="form-control mb-2"
      />
      <div class="form-group">
        <label>Płeć</label>
        <div>
          <input
            type="radio"
            id="male{{ user.id }}"
            value="male"
            [(ngModel)]="user.gender"
            name="gender{{ user.id }}"
          />
          <label for="male{{ user.id }}">Mężczyzna</label>
        </div>
        <div>
          <input
            type="radio"
            id="female{{ user.id }}"
            value="female"
            [(ngModel)]="user.gender"
            name="gender{{ user.id }}"
          />
          <label for="female{{ user.id }}">Kobieta</label>
        </div>
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          [(ngModel)]="user.active"
          id="active{{ user.id }}"
        />
        <label class="form-check-label" for="active{{ user.id }}"
          >Aktywny</label
        >
      </div>
      <textarea
        class="form-control mt-2"
        [(ngModel)]="user.comment"
        rows="2"
        placeholder="Dodaj komentarz"
      ></textarea>
      <button (click)="updateUser(user)" class="btn btn-success mt-2">
        Zaktualizuj
      </button>
    </div>
  </div>
</div>
