<div class="container mt-5">
  <h2>Rejestracja Użytkowników</h2>
  <form (ngSubmit)="onSubmit()" class="mb-4">
    <div class="form-group">
      <label for="firstName">Imię</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        [(ngModel)]="user.firstName"
        name="firstName"
        required
      />
    </div>
    <div class="form-group">
      <label for="lastName">Nazwisko</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        [(ngModel)]="user.lastName"
        name="lastName"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Hasło</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="user.password"
        name="password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Dodaj Użytkownika</button>
  </form>

  <app-user-preview></app-user-preview>
</div>
