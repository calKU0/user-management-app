<div class="container mt-5">
  <h2>Rejestracja Użytkowników</h2>
  <form (ngSubmit)="onSubmit()" class="mb-4">
    <div class="form-group">
      <label for="firstName">Imię</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        [(ngModel)]="user.firstName"
        name="firstName"
        required
      />
    </div>
    <div class="form-group pt-2">
      <label for="lastName">Nazwisko</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        [(ngModel)]="user.lastName"
        name="lastName"
        required
      />
    </div>
    <div class="form-group pt-2">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        required
      />
    </div>
    <div class="form-group pt-2">
      <label for="password">Hasło</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="user.password"
        name="password"
        required
      />
    </div>
    <div class="form-group pt-2">
      <label>Płeć</label>
      <div>
        <input
          type="radio"
          id="male"
          value="Mężczyzna"
          [(ngModel)]="user.gender"
          name="gender"
        />
        <label for="male">Mężczyzna</label>
      </div>
      <div>
        <input
          type="radio"
          id="female"
          value="Kobieta"
          [(ngModel)]="user.gender"
          name="gender"
        />
        <label for="female">Kobieta</label>
      </div>
    </div>
    <div class="form-group pt-2">
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="active"
          [(ngModel)]="user.active"
          name="active"
        />
        <label class="form-check-label" for="active">Aktywny</label>
      </div>
    </div>
    <div class="form-group pt-2 pb-3">
      <label for="komentarz">Komentarz</label>
      <textarea
        class="form-control"
        id="komentarz"
        [(ngModel)]="user.comment"
        name="comment"
        rows="3"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Dodaj Użytkownika</button>
  </form>

  <app-user-preview></app-user-preview>
</div>
